version: '3'
services:
  php-fpm:
    build:
        context: .
        dockerfile: Dockerfile.worker
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    command: sh -c "composer install && php-fpm"
    networks:
      - lhd
  web:
    image: 'nginx:latest'
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php-fpm
    links:
      - php-fpm
    networks:
      - lhd
networks:
  lhd:
    driver: bridge
